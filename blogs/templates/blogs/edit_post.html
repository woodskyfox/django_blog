{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h5><a href="{% url 'blogs:index' %}">Blog</a></h5>
  <h4>Edit post: {{post.title}}</h4>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
   {% csrf_token %}
   {% bootstrap_form form %}

   {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
   {% endbuttons %}
  </form>

{% endblock content %}
