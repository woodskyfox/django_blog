{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h5><a href="{% url 'blogs:index' %}">Blog</a></h5>
  <h4>Add a new post:</h4>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:new_post' %}" method='post'>
   {% csrf_token %}
   {% bootstrap_form form %}

   {% buttons %}
      <button name="submit" class="btn btn-primary">Add post</button>
   {% endbuttons %}
  </form>

{% endblock content %}
