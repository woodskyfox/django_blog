{% extends "blogs/base.html" %}

{% block page_header %}
  <h5><a href="{% url 'blogs:new_post' %}">Add a new post</a></h5>
{% endblock page_header %}

{% block content %}

{% for post in posts %}
<div class="card mb-3">
  <div class="card-header">
    {{post.date_added|date:'M d, Y H:i'}}
    <a href="{% url 'blogs:edit_post' post.id%}">edit post</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.text|linebreaks}}</p>
  </div>
</div>
{% endfor %}

{% endblock content %}
